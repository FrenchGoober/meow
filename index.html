<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Webcam ASCII Full</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    pre {
      color: white;
      font-family: monospace;
      white-space: pre;
      line-height: 1em;
      font-size: 0.9vw;
      text-align: center;
    }
    video, canvas {
      display: none;
    }
    #startBtn {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Camera</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <pre id="ascii"></pre>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const asciiEl = document.getElementById("ascii");
    const startBtn = document.getElementById("startBtn");

    // Détection mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if(isMobile) {
      console.log("Utilisateur sur mobile");
      // Appliquer le filtre CSS directement sur le video
      video.style.filter = "brightness(0.5) contrast(2) saturate(0) blur(0px)";
    } else {
      console.log("Utilisateur sur PC");
    }

    // Tous les caractères imprimables ASCII (32 à 126)
    const chars = Array.from({ length: 95 }, (_, i) => String.fromCharCode(i + 32)).join("");

    // Dimensions adaptées
    const mobileWidth = 80;
    const mobileHeight = 60;
    const desktopWidth = 140;
    const desktopHeight = 100;

    startBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();
        draw();
        startBtn.style.display = "none"; // cacher le bouton après démarrage
      } catch (err) {
        alert("Impossible d'accéder à la caméra : " + err);
      }
    });

    function draw() {
      const width = isMobile ? mobileWidth : desktopWidth;
      const height = isMobile ? mobileHeight : desktopHeight;

      canvas.width = width;
      canvas.height = height;

      // Ne pas appliquer ctx.filter, seulement CSS sur video

      ctx.drawImage(video, 0, 0, width, height);

      const imageData = ctx.getImageData(0, 0, width, height);
      let asciiStr = "";

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const offset = (y * width + x) * 4;
          const r = imageData.data[offset];
          const g = imageData.data[offset + 1];
          const b = imageData.data[offset + 2];
          const avg = (r + g + b) / 3;

          const charIndex = Math.floor((avg / 255) * (chars.length - 1));
          asciiStr += chars[charIndex];
        }
        asciiStr += "\n";
      }

      asciiEl.textContent = asciiStr;
      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
